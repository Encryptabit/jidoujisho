name: epub_view
description: Flutter widget for view EPUB documents on on Web, MacOs, Android and iOS. Based on dart-epub package.
version: 2.1.0
homepage: https://github.com/rbcprolabs/packages.flutter/tree/master/packages/epub_view
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_html: 2.0.0-nullsafety.0
  epubx: 3.0.0-dev.3
  equatable: ^2.0.0
  html: ^0.15.0
  scrollable_positioned_list:
  rxdart:
  collection: ^1.15.0
  flutter_widget_from_html_core:
    path: ../flutter_widget_from_html_core
dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

